<body>
  <div class="realtive min-h-screen md:flex">
      <!--Modal add-->
    <div class="modal-container">
        <div class="mx-auto sm:w-3/4 md:w-2/4 fixed inset-x-0 top-64 flex justify-center items-center text-white modal z-10" id="modal">
            <div class="container flex flex-col gap-4 bg-gray-800 p-12 rounded-2xl content-center items-center max-w-xl">
                <!--add-->
                <div class="stuff1 flex flex-col p-4 gap-4">
                    <div class="font-bold text-4xl">Post add</div>
                    <div>Please fill out this forum to post add</div>

                    <label for="username">Your title</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="text" placeholder="title" name="title" id="title" required>

                    <label for="username">Your price</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="number" placeholder="price" name="price" id="price" required>

                    <label for="username">Your discription</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="text" placeholder="discription" name="discription" id="discription" required>
                    <label for="username">Your picture</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="text" placeholder="picture" name="picture" id="picture" required>

                    <div>Category</div>

                    <div class="flex flex-row gap-3 items-center">
                        <input id="shoes" value="shoes" type="checkbox"><div>Shoes</div>
                    </div>
                    <div class="flex flex-row gap-3 items-center">
                        <input id="tees" value="tees" chec type="checkbox"><div>Tees</div>
                    </div>
                    <div class="flex flex-row gap-3 items-center">
                        <input id="hats" value="hats" type="checkbox"><div>Hats</div>
                    </div>
                    <div class="flex flex-row gap-3 items-center">
                        <input id="pants" value="pants" type="checkbox"><div>Pants</div>
                    </div>
                    <div class="flex flex-row gap-3 items-center">
                        <input id="other" value="other" type="checkbox"><div>Other</div>
                    </div>

                    <div class="flex flex-row justify-between">
                    <button class="p-2 w-64 rounded-2xl bg-gray-600 hover:bg-gray-900 hover:text-white border-2 duration-150 " type="button" id="post">Post</button>
                    <button class="p-2 w-64 rounded-2xl bg-gray-600 hover:bg-gray-900 hover:text-white border-2 duration-150 " type="button" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="mx-auto sm:w-3/4 md:w-2/4 fixed inset-x-0 top-64 flex justify-center items-center text-white modal1 z-10" id="modal">
            <div class="container flex flex-col gap-4 bg-gray-800 p-12 rounded-2xl content-center items-center max-w-xl">
                <svg class="h-10 w-10 fixed right-5 top-3" id="cancel1"  xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>

                
                <!--registration-->
                <div class="stuff1 flex flex-col p-4 gap-4">
                    <div class="font-bold text-4xl">Register</div>
                    <div>Please fill out this forum to register</div>

                    <label for="username">Your username</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="text" placeholder="Name" name="usename" id="username" required>

                    <label for="email">Your email</label>
                    <input class="p-2 rounded-2xl text-blue-900" type='text' placeholder="Email" name="email" id="email" required>

                    <label for="number">Phone number</label>
                    <input class="p-2 rounded-2xl text-blue-900" type='number' placeholder="Phone number" name="number" id="number" required>


                    <label for="password">Password</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="password" placeholder="Password" name="password" id="password" required>
    
                    <label for="password">Retype Password</label>
                    <input class="p-2 rounded-2xl text-blue-900" type="password" placeholder="Password" name="password" id="password" required>
    

                    <div class="flex flex-row gap-16">
                    <button class="p-2 w-42 rounded-2xl bg-gray-600 hover:bg-gray-900 hover:text-white border-2 duration-150 " type="button" class="btn" id="#btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!--Modal ends here-->

   </div>

                <hr>
